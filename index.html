    };

    const usedCodes = new Set();
    let videoUnlocked = false;

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim();
      const message = document.getElementById("message");
      const video = document.getElementById("video");
      const frame = document.getElementById("videoFrame");
      const newAccessButton = document.getElementById("newAccessButton");

      if (videoUnlocked) {
        message.innerText = "You have already unlocked a video. Please request new access.";
        return;
      }

      if (videoCodes[input] && !usedCodes.has(input)) {
        usedCodes.add(input);
        videoUnlocked = true;
        frame.src = videoCodes[input];
        video.style.display = "block";
        message.innerText = "";
        newAccessButton.style.display = "block";
      } else {
        message.innerText = "Invalid or already used code.";
        video.style.display = "none";
      }
    }

    function resetAccess() {
      document.getElementById("codeInput").value = "";
      document.getElementById("videoFrame").src = "";
      document.getElementById("video").style.display = "none";
      document.getElementById("newAccessButton").style.display = "none";
      document.getElementById("message").innerText = "";
      videoUnlocked = false;
    }
  </script>
</body>
